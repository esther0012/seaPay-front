<p-toast></p-toast>
<div class="flex w-full">
	<div class="w-1/2 p-20">
		<img src="assets/logo.png" alt="Logo seaPay" class="w-32 mb-8">
		<h2 class="text-2xl font-semibold mb-4">Acesse sua conta</h2>
		<form (ngSubmit)="onSubmit()">
			<div class="mb-4">
				<label for="login" class="block text-gray-700">Login</label>
				<input type="text" id="login" [(ngModel)]="cpf" name="cpf"
					   placeholder="Digite seu CPF ou CNPJ cadastrado" class="border border-gray-300 p-2 w-full rounded"
					   required/>
			</div>
			<div class="mb-4">
				<label for="password" class="block text-gray-700">Senha</label>
				<input type="password" id="password" [(ngModel)]="password" name="password"
					   placeholder="Digite sua senha" class="border border-gray-300 p-2 w-full rounded" required/>
			</div>
			<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Entrar
			</button>
		</form>
		<p class="mt-4 text-center">
			Ainda não é membro? <a routerLink="/register" class="text-blue-600">Abra sua conta!</a>
		</p>
	</div>

	<div class="w-1/2">
		<p-image src="assets/login.png" alt="Imagem Login" class="object-cover h-full w-full" height="1024"
				 width="720"/>
	</div>
</div>
