<div class="register-container">
	<h2>Crie sua conta</h2>

	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" formControlName="email" placeholder="Digite seu email" />
			<div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
				Email inválido.
			</div>
		</div>

		<div>
			<label for="password">Senha</label>
			<input type="password" id="password" formControlName="password" placeholder="Digite sua senha" />
			<div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
				A senha deve ter pelo menos 6 caracteres.
			</div>
		</div>

		<div>
			<label for="accountType">Tipo de Conta</label>
			<select id="accountType" formControlName="accountType">
				<option value="standard">Pessoal</option>
				<option value="shopkeeper">Lojista</option>
			</select>
		</div>

		<div>
			<label for="name">Nome Completo</label>
			<input type="text" id="name" formControlName="name" placeholder="Digite seu nome" />
		</div>

		<div>
			<label for="registration">CPF ou CNPJ</label>
			<input type="text" id="registration" formControlName="registration" placeholder="Digite seu CPF ou CNPJ" />
			<div *ngIf="registerForm.get('registration')?.invalid && registerForm.get('registration')?.touched">
				CPF ou CNPJ inválido.
			</div>
		</div>

		<div *ngIf="errorMessage" class="error">
			{{ errorMessage }}
		</div>

		<button type="submit">Registrar</button>
	</form>
</div>
